<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Resistência</title>
</head>
<body>
  <h2>Calcular Resistência (Lei de Ohm)</h2>
  <form action="/calcular" method="POST">
    <label for="tensao">Tensão (V):</label>
    <input type="number" step="any" name="tensao" required><br><br>

    <label for="corrente">Corrente (A):</label>
    <input type="number" step="any" name="corrente" required><br><br>

    <button type="submit">Calcular Resistência</button>
  </form>
</body>
</html>
