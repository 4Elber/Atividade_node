<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calcular Preço de Venda</title>
</head>
<body>
  <h2>Formulário de Venda</h2>
  <form action="/calcular" method="POST">
    <label>Preço Unitário:</label>
    <input type="number" name="preco" step="any" required><br><br>

    <label>Quantidade:</label>
    <input type="number" name="quantidade" step="any" required><br><br>

    <label>Desconto:</label>
    <input type="number" name="desconto" step="any" required><br><br>

    <button type="submit">Calcular</button>
  </form>
</body>
</html>
